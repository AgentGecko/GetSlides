<!DOCTYPE html>
<html lang="en">
<head>
    <title>GetSlides registration</title>
    <link rel="stylesheet" href="../Content/vendor.css" />
    <link rel="stylesheet" href="../Content/Source/CustomStyle.css" />
</head>
<body>
    <form class="login-form" novalidate="novalidate">
        <h1>Register</h1>
        <div class="form-group">
            <input type="email" placeholder="E-mail" class="form-control"  name="email"/>
            <input type="text" placeholder="Username" class="form-control" name="username"/>
            <input type="password" placeholder="Enter password" class="form-control" name="password1"/>
            <input type="password" placeholder="Re-enter password" class="form-control" name="password2"/>
        </div>
        <button type="submit" class="btn btn-default btn-block">Register</button>
    </form>
    <script src="../Scripts/vendor.js"></script>
    <script>
        $(document).ready(function () {

            $(".login-form").validate({
                rules: {
                    email: {
                        required: true
                    },
                    username: {
                        required: true
                    },
                    password1: {
                        required: true
                    },
                    password2: {
                        required: true,
                        equalTo: "#password1"
                    }
                },
                messages: {
                    email: {
                        required: "Your email is required for registration."
                    },
                    password1: {
                        required: "You need to enter a password for Your GetSlides account."
                    },
                    password2: {
                        required: "You need to confirm Your password.",
                        equalTo: "Please enter the same password as above."
                    },
                    username: {
                        required: "A username is required for registration."
                    }
                }
            });

        });
    </script>
</body>
</html>
