<h1>Present view</h1>
<div>
    <canvas class="row" id="the-canvas"></canvas>
    
    <div class="row">
        <span class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "></span>
        <button type="button" class="btn col-lg-2 col-sm-2 col-xs-2 col-md-2 " aria-label="nj">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
        <span class="col-lg-1 col-sm-1 col-xs-1 col-md-1 "></span>
        <button type="button" class="btn col-lg-2 col-sm-2 col-xs-2 col-md-2 ">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
        </button>
        <span class="col-lg-1 col-sm-1 col-xs-1 col-md-1"></span>
        <button type="button" class="btn col-lg-2 col-sm-2 col-xs-2 col-md-2 " onclick="testWebSocket()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>
</div>
<script>
    var wsUri = "ws://localhost:6316/api/ws/present/1";
    var output;

    function init() {
        output = document.getElementById("output");
    }
    function pk() {
        wsUri = wsUri + $('#presentationKey').val();
    }
    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) { onOpen(evt) };
        websocket.onclose = function (evt) { onClose(evt) };
        websocket.onmessage = function (evt) { onMessage(evt) };
        websocket.onerror = function (evt) { onError(evt) };
    }
    function onOpen(evt) {
        
        $.ajax({
            type: "GET",
            url: "http://localhost:6316/api/ws/present/getpin/1"
        }).done(function (data) { console.log(data); });
    }
    function onClose(evt) {
        console.log("DISCONNECTED");
    }
    function onMessage(evt) {
        console.log('RESPONSE: ' + evt.data);
    }
    function onError(evt) {
        console.log(evt.data);
    }
    function doSend(message) {
        console.log("SENT: " + message);
        websocket.send(message);
    }

    window.addEventListener("load", init, false);
</script>
